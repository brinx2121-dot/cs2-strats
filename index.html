<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PISTOL â€” CS2 Strategy Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&family=Barlow+Condensed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg0: #080c14;
  --bg1: #0d1320;
  --bg2: #111928;
  --bg3: #172035;
  --ct: #1565c0;
  --ct-light: #1e88e5;
  --ct-glow: #42a5f580;
  --t: #b71c1c;
  --t-light: #e53935;
  --t-glow: #ef535380;
  --gold: #ffd600;
  --gold2: #ffab00;
  --green: #00e676;
  --green2: #69f0ae;
  --cyan: #00e5ff;
  --purple: #7c4dff;
  --new-badge: #6a1b9a;
  --border: #1e2d4a;
  --text: #c8d8f0;
  --text-dim: #6b7f9e;
  --map-green: #1b5e20;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg0);
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: var(--text);
  font-family: 'Barlow Condensed', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== SCANLINES OVERLAY ===== */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
  pointer-events: none;
  z-index: 9999;
}

/* ===== HEADER ===== */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(8,12,20,0.95);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  gap: 32px;
  height: 60px;
}

.logo {
  font-family: 'Rajdhani', sans-serif;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 4px;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(255,214,0,0.5);
  white-space: nowrap;
}

.logo span { color: var(--cyan); }

.nav-tabs {
  display: flex;
  gap: 4px;
  flex: 1;
  overflow-x: auto;
  scrollbar-width: none;
}
.nav-tabs::-webkit-scrollbar { display: none; }

.nav-tab {
  padding: 6px 16px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-dim);
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
  position: relative;
  overflow: hidden;
}

.nav-tab::before {
  content: '';
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 2px;
  background: var(--gold);
  transform: scaleX(0);
  transition: transform 0.2s;
}

.nav-tab:hover { color: var(--text); border-color: #2a3f5f; background: var(--bg2); }
.nav-tab:hover::before { transform: scaleX(0.5); }

.nav-tab.active {
  color: var(--gold);
  border-color: var(--gold);
  background: rgba(255,214,0,0.06);
}
.nav-tab.active::before { transform: scaleX(1); }

/* ===== MAIN CONTENT ===== */
main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px 20px 60px;
}

.page { display: none; }
.page.active { display: block; }

/* ===== MAP FILTER BAR ===== */
.map-filter {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 24px;
  padding: 16px;
  background: var(--bg1);
  border: 1px solid var(--border);
  border-radius: 4px;
}

.map-filter-label {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 3px;
  color: var(--text-dim);
  align-self: center;
  margin-right: 8px;
}

.map-btn {
  padding: 5px 14px;
  background: var(--bg2);
  border: 1px solid var(--border);
  color: var(--text-dim);
  font-family: 'Share Tech Mono', monospace;
  font-size: 12px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.15s;
  border-radius: 2px;
}
.map-btn:hover { color: var(--text); border-color: #2a3f5f; }
.map-btn.active {
  background: rgba(0,229,118,0.1);
  border-color: var(--green);
  color: var(--green);
}

/* ===== MAP SECTION ===== */
.map-section { margin-bottom: 32px; }

.map-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 20px;
  background: linear-gradient(90deg, var(--map-green) 0%, transparent 100%);
  border-left: 4px solid var(--green);
  margin-bottom: 1px;
}

.map-name {
  font-family: 'Rajdhani', sans-serif;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 15px rgba(0,230,118,0.4);
}

.map-badge {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--green);
  background: rgba(0,230,118,0.12);
  border: 1px solid var(--green);
  padding: 2px 8px;
  border-radius: 2px;
}

/* ===== SIDE SECTION ===== */
.side-section { margin-bottom: 2px; }

.side-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 20px;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 2px;
}

.side-header.ct-side {
  background: linear-gradient(90deg, rgba(21,101,192,0.6) 0%, rgba(21,101,192,0.2) 60%, transparent 100%);
  border-left: 3px solid var(--ct-light);
  color: #90caf9;
}

.side-header.t-side {
  background: linear-gradient(90deg, rgba(183,28,28,0.6) 0%, rgba(183,28,28,0.2) 60%, transparent 100%);
  border-left: 3px solid var(--t-light);
  color: #ef9a9a;
}

.sort-indicator {
  margin-left: auto;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  opacity: 0.7;
}

/* ===== COLUMN HEADERS ===== */
.col-headers {
  display: grid;
  gap: 1px;
  background: var(--bg1);
  padding: 6px 16px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--text-dim);
  text-transform: uppercase;
}

.col-headers.ct-head { grid-template-columns: 38px 1fr 1.6fr 1.2fr 1.6fr 70px; border-left: 3px solid var(--ct); }
.col-headers.t-head { grid-template-columns: 38px 1fr 1.2fr 1.6fr 1.6fr 70px; border-left: 3px solid var(--t); }

/* ===== STRAT ROW ===== */
.strat-row {
  display: grid;
  gap: 1px;
  padding: 10px 16px;
  border-left: 3px solid transparent;
  transition: all 0.15s;
  font-size: 13px;
  cursor: default;
  position: relative;
}

.strat-row.ct-row { grid-template-columns: 38px 1fr 1.6fr 1.2fr 1.6fr 70px; border-left-color: var(--ct); background: var(--bg2); }
.strat-row.ct-row:nth-child(even) { background: var(--bg1); }
.strat-row.ct-row.is-new { border-left-color: var(--green2); background: rgba(0,230,118,0.04); }
.strat-row.ct-row:hover { background: rgba(21,101,192,0.1); }
.strat-row.ct-row.is-new:hover { background: rgba(0,230,118,0.08); }

.strat-row.t-row { grid-template-columns: 38px 1fr 1.2fr 1.6fr 1.6fr 70px; border-left-color: var(--t); background: var(--bg2); }
.strat-row.t-row:nth-child(even) { background: var(--bg1); }
.strat-row.t-row.is-new { border-left-color: #ff8a65; background: rgba(244,81,30,0.04); }
.strat-row.t-row:hover { background: rgba(183,28,28,0.1); }
.strat-row.t-row.is-new:hover { background: rgba(244,81,30,0.08); }

.cell-num {
  font-family: 'Share Tech Mono', monospace;
  font-size: 15px;
  font-weight: 700;
  color: var(--text-dim);
  display: flex;
  align-items: center;
}

.cell-main {
  font-weight: 700;
  font-size: 13px;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
}

.ct-row .cell-main { color: #90caf9; }
.t-row .cell-main { color: #ef9a9a; }
.is-new .cell-main { color: var(--green2) !important; }
.t-row.is-new .cell-main { color: #ffab91 !important; }

.cell {
  font-size: 12px;
  color: var(--text);
  display: flex;
  align-items: center;
  line-height: 1.4;
}

.cell-notes {
  font-size: 11px;
  color: var(--text-dim);
  font-style: italic;
  display: flex;
  align-items: center;
  line-height: 1.4;
}

.win-pct {
  display: flex;
  align-items: center;
  justify-content: center;
}

.win-badge {
  font-family: 'Share Tech Mono', monospace;
  font-size: 13px;
  font-weight: 700;
  padding: 3px 8px;
  border-radius: 3px;
  text-align: center;
}

.win-high { color: var(--green); background: rgba(0,230,118,0.12); border: 1px solid rgba(0,230,118,0.3); }
.win-mid { color: var(--gold); background: rgba(255,214,0,0.1); border: 1px solid rgba(255,214,0,0.3); }
.win-low { color: #ff7043; background: rgba(255,112,67,0.1); border: 1px solid rgba(255,112,67,0.3); }

.new-tag {
  display: inline-block;
  font-size: 8px;
  font-weight: 700;
  letter-spacing: 1px;
  padding: 1px 4px;
  border-radius: 2px;
  background: rgba(106,27,154,0.7);
  border: 1px solid var(--purple);
  color: #ce93d8;
  margin-left: 6px;
  vertical-align: middle;
  white-space: nowrap;
}

/* ===== ROLES PAGE ===== */
.roles-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  max-width: 700px;
  margin: 0 auto;
}

.roles-card {
  border-radius: 4px;
  overflow: hidden;
}

.roles-card-header {
  padding: 14px 20px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 4px;
  text-align: center;
}

.ct-card .roles-card-header { background: var(--ct); color: #fff; }
.t-card .roles-card-header { background: var(--t); color: #fff; }

.roles-list { background: var(--bg2); border: 1px solid var(--border); border-top: none; }

.role-item {
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 2px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
}
.role-item:last-child { border-bottom: none; }
.ct-card .role-item { color: #90caf9; }
.t-card .role-item { color: #ef9a9a; }

.role-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.ct-card .role-dot { background: var(--ct-light); box-shadow: 0 0 6px var(--ct-glow); }
.t-card .role-dot { background: var(--t-light); box-shadow: 0 0 6px var(--t-glow); }

/* ===== LEGEND BAR ===== */
.legend-bar {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  padding: 12px 16px;
  background: var(--bg1);
  border: 1px solid var(--border);
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 11px;
  letter-spacing: 1px;
}

.legend-item { display: flex; align-items: center; gap: 6px; color: var(--text-dim); }
.legend-dot { width: 10px; height: 3px; border-radius: 2px; }
.legend-new { background: rgba(106,27,154,0.7); border: 1px solid var(--purple); border-radius: 2px; padding: 1px 5px; color: #ce93d8; font-size: 9px; font-weight: 700; }

/* ===== PRO SOURCES ===== */
.sources-bar {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.source-badge {
  padding: 4px 12px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  border: 1px solid;
  border-radius: 2px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.src-vitality { border-color: #f9a825; color: #f9a825; background: rgba(249,168,37,0.08); }
.src-spirit { border-color: #7e57c2; color: #b39ddb; background: rgba(126,87,194,0.08); }
.src-navi { border-color: #f9d71c; color: #f9d71c; background: rgba(249,215,28,0.08); }
.src-faze { border-color: #e53935; color: #ef9a9a; background: rgba(229,57,53,0.08); }
.src-mongolz { border-color: #00acc1; color: #80deea; background: rgba(0,172,193,0.08); }

/* ===== HERO ===== */
.page-hero {
  padding: 32px 0 20px;
  display: flex;
  align-items: flex-start;
  gap: 20px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 24px;
}

.hero-title {
  font-family: 'Rajdhani', sans-serif;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 6px;
  line-height: 1;
  color: #fff;
}

.hero-title span { color: var(--gold); }

.hero-sub {
  font-size: 13px;
  letter-spacing: 2px;
  color: var(--text-dim);
  margin-top: 6px;
}

.hero-stat {
  text-align: center;
  padding: 10px 20px;
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 4px;
  min-width: 100px;
}
.hero-stat-num { font-family: 'Rajdhani', sans-serif; font-size: 28px; font-weight: 700; color: var(--gold); line-height: 1; }
.hero-stat-label { font-size: 10px; letter-spacing: 2px; color: var(--text-dim); margin-top: 2px; }

/* ===== ANIMS ===== */
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
.page.active { animation: fadeIn 0.2s ease; }

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg0); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #2a3f5f; }

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .strat-row.ct-row, .col-headers.ct-head { grid-template-columns: 32px 1fr 1fr 70px; }
  .strat-row.t-row, .col-headers.t-head { grid-template-columns: 32px 1fr 1fr 70px; }
  .strat-row .cell:nth-child(3),
  .strat-row .cell:nth-child(4),
  .col-headers span:nth-child(3),
  .col-headers span:nth-child(4) { display: none; }
}

@media (max-width: 600px) {
  /* Header */
  header {
    padding: 0 12px;
    gap: 12px;
    height: 52px;
  }
  .logo {
    font-size: 18px;
    letter-spacing: 2px;
  }
  .nav-tab {
    padding: 5px 10px;
    font-size: 11px;
    letter-spacing: 1px;
  }

  /* Main */
  main {
    padding: 12px 10px 40px;
  }

  /* Hero */
  .page-hero {
    padding: 16px 0 12px;
    flex-wrap: wrap;
    gap: 12px;
  }
  .hero-title {
    font-size: 24px;
    letter-spacing: 3px;
  }
  .hero-stat {
    padding: 8px 14px;
    min-width: 70px;
  }
  .hero-stat-num { font-size: 20px; }

  /* Map filter */
  .map-filter { padding: 10px; gap: 6px; }
  .map-btn { padding: 4px 10px; font-size: 11px; }
  .map-filter-label { display: none; }

  /* Map headers */
  .map-header { padding: 8px 12px; }
  .map-name { font-size: 16px; letter-spacing: 2px; }
  .side-header { padding: 8px 12px; font-size: 11px; letter-spacing: 1px; }
  .sort-indicator { display: none; }

  /* Strat rows - mobile: show only rank, name, win% */
  .strat-row.ct-row,
  .col-headers.ct-head {
    grid-template-columns: 28px 1fr 55px;
  }
  .strat-row.t-row,
  .col-headers.t-head {
    grid-template-columns: 28px 1fr 55px;
  }
  .strat-row .cell,
  .strat-row .cell-notes,
  .col-headers span:nth-child(3),
  .col-headers span:nth-child(4),
  .col-headers span:nth-child(5) { display: none; }
  .strat-row { padding: 8px 10px; }
  .cell-main { font-size: 12px; }
  .win-badge { font-size: 11px; padding: 2px 6px; }

  /* Roles page */
  .roles-grid {
    grid-template-columns: 1fr;
    max-width: 100%;
    gap: 16px;
  }
  .role-item { font-size: 14px; padding: 10px 14px; }

  /* Legend */
  .legend-bar { gap: 10px; padding: 10px; font-size: 10px; }
  .sources-bar { gap: 6px; }
  .source-badge { font-size: 9px; padding: 3px 8px; }
}
</style>
</head>

  <nav class="nav-tabs" id="navTabs"></nav>
</header>

function winClass(w) {
  if (w >= 75) return "win-high";
  if (w >= 55) return "win-mid";
  return "win-low";
}

// Merge existing + new strats for a map/sheet, sorted by win%
function getStrats(sheetKey, map, side) {
  const existing = (DATA[SHEET_MAP[sheetKey]] || {})[map] || {};
  const existingRows = existing[side === "ct" ? "ct" : "t"] || [];
  
  // Try to get new strats
  const newSheet = (DATA.NEW_STRATS || {})[SHEET_MAP[sheetKey]] || {};
  const newSide = side === "ct" ? "CT" : "T";
  const newRows = ((newSheet[newSide] || []).filter(s => s.map === map));
  
  // Existing strats with estimated win rates
  const exRates = side === "ct" ? [85,78,72] : [70,65,60];
  const existingParsed = existingRows.map((r,i) => ({
    isNew: false,
    win: exRates[i] || 58,
    col1: r.col1,
    col2: r.col2,
    col3: r.col3,
    col4: r.col4,
  }));
  
  // New strats
  const newParsed = newRows.map(s => ({
    isNew: true,
    win: s.win,
    col1: s.setup,
    col2: side === "ct" ? s.positions : s.buys,
    col3: side === "ct" ? s.utility : s.exec,
    col4: s.notes,
  }));
  
  const combined = [...existingParsed, ...newParsed];
  combined.sort((a,b) => b.win - a.win);
  return combined;
}

function renderStratRows(strats, side) {
  if (!strats.length) return '<div style="padding:12px 16px;color:var(--text-dim);font-size:12px;font-style:italic;">No data for this map.</div>';
  return strats.map((s, i) => {
    const newTag = s.isNew ? '<span class="new-tag">PRO</span>' : '';
    const rowClass = side === "ct"
      ? `strat-row ct-row${s.isNew ? " is-new" : ""}`
      : `strat-row t-row${s.isNew ? " is-new" : ""}`;
    const wc = winClass(s.win);
    return `<div class="${rowClass}">
  <div class="cell-num">${i+1}</div>
  <div class="cell-main">${s.col1}${newTag}</div>
  <div class="cell">${s.col2 || ""}</div>
  <div class="cell">${s.col3 || ""}</div>
  <div class="cell-notes">${s.col4 || ""}</div>
  <div class="win-pct"><span class="win-badge ${wc}">${s.win}%</span></div>
</div>`;
  }).join("");
}

    const ctS = getStrats(sheetKey,m,"ct");

    return a + ctS.length + tS.length;

<div class="sources-bar">${sourcesHtml}</div>

  ${mapBtnsHtml}

// Toggle map visibility
function toggleMap(btn, sheetKey) {
  btn.classList.toggle("active");
  const map = btn.dataset.map;
  const section = document.getElementById(`${sheetKey}-${map}`);
  if (section) section.style.display = btn.classList.contains("active") ? "block" : "none";
}

function toggleAllMaps(show, sheetKey) {
  const container = document.querySelector(`#page-${sheetKey} .map-filter`);
  if (!container) return;
  container.querySelectorAll(".map-btn[data-map]").forEach(btn => {
    if (show) btn.classList.add("active"); else btn.classList.remove("active");
    const map = btn.dataset.map;
    const section = document.getElementById(`${sheetKey}-${map}`);
    if (section) section.style.display = show ? "block" : "none";
  });
}

// Build nav + pages
function init() {
  const nav = document.getElementById("navTabs");
  const main = document.querySelector("main");
  
  TABS.forEach((tab, i) => {
    // Nav button
    const btn = document.createElement("button");
    btn.className = "nav-tab" + (i === 0 ? " active" : "");
    btn.textContent = tab.label;
    btn.dataset.tab = tab.id;
    btn.onclick = () => switchTab(tab.id);
    nav.appendChild(btn);
    
    // Page container
    const page = document.createElement("div");
    page.className = "page" + (i === 0 ? " active" : "");
    page.id = `page-${tab.id}`;
    
    if (tab.id === "roles") {
      page.innerHTML = renderRolesPage();
    } else {
      const titles = {
        pistol: "PISTOL ROUND", force: "FORCE BUY", halfbuy: "HALF BUY", rifle: "RIFLE ROUND", antieco: "ANTI ECO"
      };
      page.innerHTML = renderStratPage(tab.id, titles[tab.id]);
    }
    
    main.appendChild(page);
  });
}

function switchTab(id){
  const tabBGs={roles:"images/telige.png",pistol:"images/mad mike.jpg",force:"images/ban.png",halfbuy:"images/Dogbeard.png",rifle:"images/CROSS.png",antieco:"images/STIMPACK.png"};
  document.body.style.backgroundImage=`url('${tabBGs[id]||"images/OO.jpg"}')`;
  document.body.style.backgroundSize='60%';
  document.body.style.backgroundPosition='center center';
  document.body.style.backgroundAttachment='fixed';
  document.body.style.backgroundRepeat='no-repeat';
  document.querySelectorAll(".nav-tab").forEach(b=>b.classList.toggle("active",b.dataset.tab===id));
  document.querySelectorAll(".page").forEach(p=>p.classList.toggle("active",p.id===`page-${id}`));
  window.scrollTo(0,0);
}
document.body.style.backgroundImage="url('images/aadasdas.png')";
document.body.style.backgroundSize='cover';
document.body.style.backgroundPosition='center center';
document.body.style.backgroundAttachment='fixed';
document.body.style.backgroundRepeat='no-repeat';
init();
