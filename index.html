<style>
:root {
  --bg0: #080c14;
  --bg1: #0d1320;
  --bg2: #111928;
  --bg3: #172035;
  
  --ct: #00bfff;             /* neon electric blue */
  --ct-light: #00f0ff;        /* bright cyan-blue neon */
  --ct-glow: #00f0ff80;       /* neon blue glow */
  
  --t: #39ff14;               /* classic neon green */
  --t-light: #7fff00;         /* lime neon green */
  --t-glow: #39ff1480;        /* neon green glow */
  
  --gold: #39ff14;            /* repurposed to neon green */
  --gold2: #7fff00;
  
  --green: #39ff14;
  --green2: #7fff00;
  
  --cyan: #00f0ff;
  --purple: #d14eea;
  
  --new-badge: #00ff9f;
  --border: #004d40;
  --text: #e0f7fa;            /* light cyan-white */
  --text-dim: #80deea;        /* dim cyan */
  --map-green: #004d40;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg0);
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: var(--text);
  font-family: 'Barlow Condensed', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== SCANLINES OVERLAY ===== */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
  pointer-events: none;
  z-index: 9999;
}

/* ===== HEADER ===== */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(8,12,20,0.95);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  gap: 32px;
  height: 60px;
}

.logo {
  font-family: 'Rajdhani', sans-serif;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 4px;
  color: var(--gold);
  text-shadow: 0 0 20px var(--cyan), 0 0 40px var(--ct-glow);
  white-space: nowrap;
}

.logo span { color: var(--cyan); }

.nav-tabs {
  display: flex;
  gap: 4px;
  flex: 1;
  overflow-x: auto;
  scrollbar-width: none;
}
.nav-tabs::-webkit-scrollbar { display: none; }

.nav-tab {
  padding: 6px 16px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-dim);
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
  position: relative;
  overflow: hidden;
}

.nav-tab::before {
  content: '';
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 2px;
  background: var(--gold);
  transform: scaleX(0);
  transition: transform 0.2s;
}

.nav-tab:hover { color: var(--text); border-color: #004d40; background: var(--bg2); }
.nav-tab:hover::before { transform: scaleX(0.5); }

.nav-tab.active {
  color: var(--gold);
  border-color: var(--gold);
  background: rgba(57,255,20,0.06);
  box-shadow: 0 0 15px var(--ct-glow);
}
.nav-tab.active::before { transform: scaleX(1); }

/* ===== MAIN CONTENT ===== */
main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px 20px 60px;
}

.page { display: none; }
.page.active { display: block; }

/* ===== MAP FILTER BAR ===== */
.map-filter {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 24px;
  padding: 16px;
  background: var(--bg1);
  border: 1px solid var(--border);
  border-radius: 4px;
}

.map-filter-label {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 3px;
  color: var(--text-dim);
  align-self: center;
  margin-right: 8px;
}

.map-btn {
  padding: 5px 14px;
  background: var(--bg2);
  border: 1px solid var(--border);
  color: var(--text-dim);
  font-family: 'Share Tech Mono', monospace;
  font-size: 12px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.15s;
  border-radius: 2px;
}
.map-btn:hover { color: var(--text); border-color: #004d40; }
.map-btn.active {
  background: rgba(57,255,20,0.15);
  border-color: var(--green);
  color: var(--green);
}

/* ===== MAP SECTION ===== */
.map-section { margin-bottom: 32px; }

.map-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 20px;
  background: linear-gradient(90deg, var(--green) 0%, transparent 100%);
  border-left: 4px solid var(--green);
  margin-bottom: 1px;
}

.map-name {
  font-family: 'Rajdhani', sans-serif;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 15px rgba(57,255,20,0.5);
}

.map-badge {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--green);
  background: rgba(57,255,20,0.15);
  border: 1px solid var(--green);
  padding: 2px 8px;
  border-radius: 2px;
}

/* ===== SIDE SECTION ===== */
.side-section { margin-bottom: 2px; }

.side-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 20px;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 2px;
}

.side-header.ct-side {
  background: linear-gradient(90deg, rgba(0,240,255,0.6) 0%, rgba(0,240,255,0.2) 60%, transparent 100%);
  border-left: 3px solid var(--ct-light);
  color: var(--ct-light);
}

.side-header.t-side {
  background: linear-gradient(90deg, rgba(57,255,20,0.6) 0%, rgba(57,255,20,0.2) 60%, transparent 100%);
  border-left: 3px solid var(--t-light);
  color: var(--t-light);
}

.sort-indicator {
  margin-left: auto;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  opacity: 0.7;
}

/* ===== COLUMN HEADERS ===== */
.col-headers {
  display: grid;
  gap: 1px;
  background: var(--bg1);
  padding: 6px 16px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  color: var(--text-dim);
  text-transform: uppercase;
}

.col-headers.ct-head { grid-template-columns: 38px 1fr 1.6fr 1.2fr 1.6fr 70px; border-left: 3px solid var(--ct); }
.col-headers.t-head { grid-template-columns: 38px 1fr 1.2fr 1.6fr 1.6fr 70px; border-left: 3px solid var(--t); }

/* ===== STRAT ROW ===== */
.strat-row {
  display: grid;
  gap: 1px;
  padding: 10px 16px;
  border-left: 3px solid transparent;
  transition: all 0.15s;
  font-size: 13px;
  cursor: default;
  position: relative;
}

.strat-row.ct-row { grid-template-columns: 38px 1fr 1.6fr 1.2fr 1.6fr 70px; border-left-color: var(--ct); background: var(--bg2); }
.strat-row.ct-row:nth-child(even) { background: var(--bg1); }
.strat-row.ct-row.is-new { border-left-color: var(--green2); background: rgba(57,255,20,0.06); }
.strat-row.ct-row:hover { background: rgba(0,240,255,0.12); }
.strat-row.ct-row.is-new:hover { background: rgba(57,255,20,0.12); }

.strat-row.t-row { grid-template-columns: 38px 1fr 1.2fr 1.6fr 1.6fr 70px; border-left-color: var(--t); background: var(--bg2); }
.strat-row.t-row:nth-child(even) { background: var(--bg1); }
.strat-row.t-row.is-new { border-left-color: var(--green2); background: rgba(57,255,20,0.06); }
.strat-row.t-row:hover { background: rgba(57,255,20,0.12); }
.strat-row.t-row.is-new:hover { background: rgba(57,255,20,0.15); }

.cell-num {
  font-family: 'Share Tech Mono', monospace;
  font-size: 15px;
  font-weight: 700;
  color: var(--text-dim);
  display: flex;
  align-items: center;
}

.cell-main {
  font-weight: 700;
  font-size: 13px;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
}

.ct-row .cell-main { color: var(--ct-light); }
.t-row .cell-main { color: var(--t-light); }
.is-new .cell-main { color: var(--green2) !important; }

.cell {
  font-size: 12px;
  color: var(--text);
  display: flex;
  align-items: center;
  line-height: 1.4;
}

.cell-notes {
  font-size: 11px;
  color: var(--text-dim);
  font-style: italic;
  display: flex;
  align-items: center;
  line-height: 1.4;
}

.win-pct {
  display: flex;
  align-items: center;
  justify-content: center;
}

.win-badge {
  font-family: 'Share Tech Mono', monospace;
  font-size: 13px;
  font-weight: 700;
  padding: 3px 8px;
  border-radius: 3px;
  text-align: center;
}

.win-high { color: #000; background: var(--green); border: 1px solid #7fff00; box-shadow: 0 0 10px var(--green); }
.win-mid  { color: #000; background: var(--cyan);  border: 1px solid #00f0ff; box-shadow: 0 0 8px var(--cyan); }
.win-low  { color: #000; background: #ff3366;     border: 1px solid #ff6699; }

.new-tag {
  display: inline-block;
  font-size: 8px;
  font-weight: 700;
  letter-spacing: 1px;
  padding: 1px 4px;
  border-radius: 2px;
  background: rgba(57,255,20,0.8);
  border: 1px solid #7fff00;
  color: #000;
  margin-left: 6px;
  vertical-align: middle;
  white-space: nowrap;
}

/* ===== ROLES PAGE ===== */
.roles-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  max-width: 700px;
  margin: 0 auto;
}

.roles-card {
  border-radius: 4px;
  overflow: hidden;
}

.roles-card-header {
  padding: 14px 20px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 4px;
  text-align: center;
}

.ct-card .roles-card-header { background: var(--ct); color: #000; text-shadow: 0 0 10px var(--ct-glow); }
.t-card .roles-card-header { background: var(--t); color: #000; text-shadow: 0 0 10px var(--t-glow); }

.roles-list { background: var(--bg2); border: 1px solid var(--border); border-top: none; }

.role-item {
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 2px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
}
.role-item:last-child { border-bottom: none; }
.ct-card .role-item { color: var(--ct-light); }
.t-card .role-item { color: var(--t-light); }

.role-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.ct-card .role-dot { background: var(--ct-light); box-shadow: 0 0 10px var(--ct-glow); }
.t-card .role-dot { background: var(--t-light); box-shadow: 0 0 10px var(--t-glow); }

/* ===== LEGEND BAR ===== */
.legend-bar {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  padding: 12px 16px;
  background: var(--bg1);
  border: 1px solid var(--border);
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 11px;
  letter-spacing: 1px;
}

.legend-item { display: flex; align-items: center; gap: 6px; color: var(--text-dim); }
.legend-dot { width: 10px; height: 3px; border-radius: 2px; }
.legend-new { background: rgba(57,255,20,0.8); border: 1px solid #7fff00; border-radius: 2px; padding: 1px 5px; color: #000; font-size: 9px; font-weight: 700; }

/* ===== PRO SOURCES ===== */
.sources-bar {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.source-badge {
  padding: 4px 12px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 2px;
  border: 1px solid;
  border-radius: 2px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.src-vitality { border-color: #39ff14; color: #39ff14; background: rgba(57,255,20,0.1); }
.src-spirit   { border-color: #00f0ff; color: #00f0ff; background: rgba(0,240,255,0.1); }
/* (you can keep or adjust the others as desired) */

/* ===== HERO ===== */
.page-hero {
  padding: 32px 0 20px;
  display: flex;
  align-items: flex-start;
  gap: 20px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 24px;
}

.hero-title {
  font-family: 'Rajdhani', sans-serif;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 6px;
  line-height: 1;
  color: #fff;
}

.hero-title span { color: var(--gold); }

.hero-sub {
  font-size: 13px;
  letter-spacing: 2px;
  color: var(--text-dim);
  margin-top: 6px;
}

.hero-stat {
  text-align: center;
  padding: 10px 20px;
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 4px;
  min-width: 100px;
}
.hero-stat-num { font-family: 'Rajdhani', sans-serif; font-size: 28px; font-weight: 700; color: var(--gold); line-height: 1; }
.hero-stat-label { font-size: 10px; letter-spacing: 2px; color: var(--text-dim); margin-top: 2px; }

/* ===== ANIMS ===== */
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
.page.active { animation: fadeIn 0.2s ease; }

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: var(--bg0); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #004d40; }

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .strat-row.ct-row, .col-headers.ct-head { grid-template-columns: 32px 1fr 1fr 70px; }
  .strat-row.t-row, .col-headers.t-head { grid-template-columns: 32px 1fr 1fr 70px; }
  .strat-row .cell:nth-child(3),
  .strat-row .cell:nth-child(4),
  .col-headers span:nth-child(3),
  .col-headers span:nth-child(4) { display: none; }
}

@media (max-width: 600px) {
  header { padding: 0 12px; gap: 12px; height: 52px; }
  .logo { font-size: 18px; letter-spacing: 2px; }
  .nav-tab { padding: 5px 10px; font-size: 11px; letter-spacing: 1px; }
  main { padding: 12px 10px 40px; }
  .page-hero { padding: 16px 0 12px; flex-wrap: wrap; gap: 12px; }
  .hero-title { font-size: 24px; letter-spacing: 3px; }
  .hero-stat { padding: 8px 14px; min-width: 70px; }
  .hero-stat-num { font-size: 20px; }
  .map-filter { padding: 10px; gap: 6px; }
  .map-btn { padding: 4px 10px; font-size: 11px; }
  .map-filter-label { display: none; }
  .map-header { padding: 8px 12px; }
  .map-name { font-size: 16px; letter-spacing: 2px; }
  .side-header { padding: 8px 12px; font-size: 11px; letter-spacing: 1px; }
  .sort-indicator { display: none; }
  .strat-row.ct-row, .col-headers.ct-head { grid-template-columns: 28px 1fr 55px; }
  .strat-row.t-row, .col-headers.t-head { grid-template-columns: 28px 1fr 55px; }
  .strat-row .cell, .strat-row .cell-notes,
  .col-headers span:nth-child(3), .col-headers span:nth-child(4), .col-headers span:nth-child(5) { display: none; }
  .strat-row { padding: 8px 10px; }
  .cell-main { font-size: 12px; }
  .win-badge { font-size: 11px; padding: 2px 6px; }
  .roles-grid { grid-template-columns: 1fr; max-width: 100%; gap: 16px; }
  .role-item { font-size: 14px; padding: 10px 14px; }
  .legend-bar { gap: 10px; padding: 10px; font-size: 10px; }
  .sources-bar { gap: 6px; }
  .source-badge { font-size: 9px; padding: 3px 8px; }
}
</style>
